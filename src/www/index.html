<!doctype html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Daniel Illouz" />
		<meta name="description" content="ember-stream-mapbox client" />

		<title>ember-stream-mapbox</title>

		<link rel="stylesheet" href="vendor/bootstrap/bootstrap-3.3.2.css" />
		<link rel="stylesheet" href="vendor/mapbox/mapbox-2.1.5.css" />

		<link rel="stylesheet" href="css/paper.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<section id="root">
				<!-- Fixed navbar -->
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>

							{{#link-to 'dashboard' class="navbar-brand"}}
								app
							{{/link-to}}
						</div>

						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								{{#link-to 'dashboard' tagName="li" class="menu-item"}}
									<a>dashboard</a>
								{{/link-to}}

								{{#link-to 'tweetmap' tagName="li" class="menu-item"}}
									<a>tweetmap</a>
								{{/link-to}}
							</ul>
						</div> <!--/.nav-collapse -->
					</div>
				</nav>

				<div class="container root">
					<!-- sub-templates are injected here -->
					{{outlet}}
				</div>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="dashboard">
			<div class="jumbotron">
				<h1>Hi there,</h1>
				<p>welcome to the ember-stream-mapbox app!</p>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="tweetmap">
			<div class="panel panel-default">
				<div id="map" class="panel-body">
					<!-- map will be injected here -->
				</div>
			</div>
		</script>

		<script src="http://localhost:8888/socket.io/socket.io.js"></script>
		<script src="vendor/jquery/jquery-1.10.2.js"></script>
		<script src="vendor/ember/ember-template-compiler-1.10.0.js"></script>
		<script src="vendor/ember/ember-1.10.0.debug.js"></script>
		<script src="vendor/bootstrap/bootstrap-3.3.2.js"></script>
		<script src="vendor/mapbox/mapbox-2.1.5.js"></script>
		<script src="js/app.js"></script>
		<script src="js/tweetmap.js"></script>
	</body>
</html>
